<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Windows 98 Image Gallery</title>
  <link rel="stylesheet" href="./Windows-98-Image-Gallery.css">
  <script src="https://kit.fontawesome.com/1c1c991676.js"></script>
</head>
<body>
  <div class="frame">
    <div class="topbar">
      <p>Hello, World</p>
      <div class="ctrl">
        <button><i class="fas fa-window-minimize"></i></button>
        <button><i class="far fa-square"></i></button>
        <button id="close"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li>
<a href="">Download</a></li>
        <li><a href="">Info</a></li>
        <li><a href="">Previous</a></li>
        <li><a href="">Next</a></li>
      </ul>
    </div>
    <div class="mainwindow">
      <div class="imagefield">
        <img id="bigimg" src="" alt="">
        <p id="bigtext"></p>
      </div>
    </div>
   <div class="imagepicker">
     <img id="first" src="https://images.unsplash.com/photo-1565205537836-de2df1a717d6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80" alt="">
     <img id="second" src="https://images.unsplash.com/photo-1565202787321-edd4ac2e0361?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="">
     <img id="third" src="https://images.unsplash.com/photo-1565197239446-a89a684c2651?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=632&q=80" alt="">
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script  src="./Windows-98-Image-Gallery.js"></script>

</body>
</html>
